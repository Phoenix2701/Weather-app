<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <h1 class="main-header">Weather App</h1>
            <section class="main">
                <section class="inputs">
                    <input type="text" placeholder="Enter your city's name..." id="cityInput">
                    <input type="submit" value="Search" id="add">
                    <button placeholder="submit" id="add"></button>
                </section>

                <section class="display">
                    <div class="wrapper">
                        <h2 id="cityOutput"></h2>
                        <p id="description"></p>
                        <p id="temperature"></p>
                        <p id="wind"></p>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
